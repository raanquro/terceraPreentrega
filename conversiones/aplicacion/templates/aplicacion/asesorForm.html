{% extends "aplicacion/index.html" %}

{% block titulo %}
    <div class="masthead-subheading">Formulario de ingreso de:</div>
    <div class="masthead-heading text-uppercase">Asesores</div>
{% endblock titulo %}


{% block contenido %}

<section class="page-section">
    <div class="container">
        <div class="text-center">
            <h3 class="section-subheading text-muted">Ingrese los siguientes datos del asesor:</h3>
            <form action="" method="post">
                <center>
                {% csrf_token %}
                <table>
                    {{form.as_table}}
                </table>
                </center>
                <input class="btn btn-primary btn-xl text-uppercase" type="submit" value="Guardar">
            </form>
        
        </div>
    </div>

</section>
{% endblock contenido %}
