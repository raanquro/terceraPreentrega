{% extends "aplicacion/index.html" %}

{% block titulo %}
    <div class="masthead-subheading">Formulario de ingreso de:</div>
    <div class="masthead-heading text-uppercase">Clientes</div>
{% endblock titulo %}


{% block contenido %}
<section class="page-section">
    <div class="container">
        <div class="text-center">
            <h3 class="section-subheading text-muted">Ingrese los siguientes datos del cliente:</h3>

            <form action="" method="post">

                {% csrf_token %}
                <table class="form-table" style="width: 100%;" >
                    {{form.as_table}}
                </table>

                <br><br/>
                <input class="btn btn-primary btn-xl text-uppercase" type="submit" value="Guardar">
            </form>
        
        </div>
    </div>

</section>
{% endblock contenido %}
